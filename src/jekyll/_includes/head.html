<head>
	{% if page.url contains '/archive/' %}
	<meta name="robots" content="noindex, nofollow" />
	{% endif %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description"
				content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	{% if page.redirect %}
	<meta http-equiv="refresh" content="0; url={{ page.redirect }}">
	{% endif %}

	<!-- Google Tag Manager -->
	<script>(function (w, d, s, l, i) {
			w[l] = w[l] || []; w[l].push({
				'gtm.start':
					new Date().getTime(), event: 'gtm.js'
			}); var f = d.getElementsByTagName(s)[0],
				j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
					'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
		})(window, document, 'script', 'dataLayer', 'GTM-KSP8JD3');</script>
	<!-- End Google Tag Manager -->

	<link href=" {{ site.baseurl }}/assets/images/logos/favicon.png" rel="icon" type="image/png" />

	<!-- Styles -->
	<link rel="stylesheet" href=" {{ site.baseurl }}/assets/style.css?v={{ 'now' | date:'%s' }}" />
	<link rel="stylesheet" href=" {{ site.baseurl }}/assets/fonts/iransans/fonts.css?v={{ 'now' | date:'%s' }}" />
	<link rel="stylesheet" href=" {{ site.baseurl }}/assets/fonts/flaticon/font/flaticon.css?v={{ 'now' | date:'%s' }}" />
	<!-- End Styles -->

	<title>{% if page.title %}{{ page.title | escape }} - {{site.site_name}}{% else %}{{ site.title | escape }} -
		{{site.site_name}}{% endif %}</title>
</head>
